<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Showcase</title>
</head>
<body>
    <div class="container">
        <!-- Left section (mobile device) -->
        <section class="mobile-section">
            <div class="bigbox" aria-label="Phone body"></div>
            <div class="bigboxhead1" aria-label="Phone top section"></div>
            <div class="bigboxhead2" aria-label="Phone header"></div>
            <div class="bigboxfoot" aria-label="Phone footer"></div>
            <div class="home" aria-label="Home button"></div>
            <div class="dp" aria-label="Profile picture"></div>
            <div class="chat" aria-label="Chat button"></div>
            <div class="dots" aria-label="Menu dots"></div>
            
            <!-- Phone screen -->
            <div class="bigbox2" aria-label="Phone screen"></div>
            <div class="bigbox2foot" aria-label="Phone screen footer"></div>
            
            <!-- Content elements -->
            <div class="foot" aria-label="Footer section"></div>
            <div class="follow" aria-label="Follow button"></div>
            <div class="bg" aria-label="Background layer"></div>
            <div class="bgwhite" aria-label="White background"></div>
            <div class="mainimage" aria-label="Main image"></div>
            <div class="comments" aria-label="Comments section"></div>
            <div class="minidp" aria-label="Mini profile picture"></div>
        </section>

        <!-- Right section (additional UI elements) -->
        <section class="right-section">
            <div class="lefthead" aria-label="Right header"></div>
            <div class="leftheadbox" aria-label="Right header box"></div>
            <div class="bgwhite2" aria-label="White background 2"></div>
            <div class="quotes" aria-label="Quotes section"></div>
            <div class="verticalrectangle" aria-label="Vertical rectangle"></div>
            
            <!-- Bottom elements -->
            <div class="bottom-elements">
                <div class="bottomhead" aria-label="Bottom header"></div>
                <div class="bottomheadlong" aria-label="Long bottom header"></div>
                <div class="mail" aria-label="Mail icon"></div>
                <div class="mailbox" aria-label="Mail box"></div>
            </div>
            
            <div class="bottomfoot" aria-label="Bottom footer"></div>
            <div class="songname" aria-label="Song name"></div>
            <div class="framebound" aria-label="Frame boundary"></div>
            <div class="frame" aria-label="Frame"></div>
            
            <!-- Icons and UI elements -->
            <div class="bellicon" aria-label="Bell notification"></div>
            <div class="belliconrectangle" aria-label="Bell rectangle"></div>
            
            <!-- Circle elements -->
            <div class="circle-elements">
                <div class="cf1" aria-label="Circle 1"></div>
                <div class="cf2" aria-label="Circle 2"></div>
                <div class="cf3" aria-label="Circle 3"></div>
                <div class="cf4" aria-label="Circle 4"></div>
            </div>
            
            <div class="bgmerge" aria-label="Background merge"></div>
            <div class="webcircle" aria-label="Web circle"></div>
            <div class="webrectangle" aria-label="Web rectangle"></div>
            <div class="pintrest" aria-label="Pinterest section"></div>
        </section>
    </div>
</body>
</html>
